layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="byline" style="font-size:0.8em">
    Written by <a href="https://twitter.com/{{ site.twitter }}">{{ site.authors }}</a> on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
